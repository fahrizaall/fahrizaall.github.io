<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  <title>Desk</title>
</head>
<body>
  <div class="bg"><img src="/imgs/desk.png" alt=""></div>
  <div class="container">
    <div class="calendar">
      <div class="month">
        <i class="fas fa-angle-left prev"></i>
        <h1>October</h1>
        <i class="fas fa-angle-right next"></i>
      </div>
      <div class="date">
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days">
          <!-- div*31{$} another way to type -->
        </div>
      </div>
    </div>

    <div class="clock">00:00</div>

    <div class="weather-container">
      <div class="weather">
        <div class="icon"><img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="" class="weather-icon"></div>
        <div class="deg"> 
          <div class="deg-content"><span class="degree">27</span><span class="deg-unit">° C</span></div>
          <div><p class="summary">Sunny</p></div>
        </div>
      </div>
    </div>

    <div class="toolbox">
      <div class="box">
        <div class="box-icon">
          <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank"><i class="far fa-envelope"></i></a>
          <p class="tag tag-email">Email</p>
        </div>
        <div class="box-icon">
          <a href="https://web.whatsapp.com/" target="_blank"><i class="fab fa-whatsapp"></i></a>
          <p class="tag tag-whatsapp">Whatsapp</p>
        </div>
        <div class="box-icon">
          <a href="https://www.pdfdrive.com/" target="_blank"><i class="far fa-file-pdf"></i></a>
          <p class="tag tag-library">Library</p>
        </div>
        <div class="box-icon">
          <a href="https://web.telegram.org/" target="_blank"><i class="fab fa-telegram-plane"></i></a>
          <p class="tag tag-telegram">Telegram</p>
        </div>
      </div>
    </div>

  </div>

  <!-- search -->
  <form method="get" action="http://www.google.com/search" target="_blank">
    <input type="text" name="q" maxlength="255" placeholder="Search with Google" class="search"/>
  </form>
  
  <!-- quotes -->
  <div class="quotes">
    <p>Problems are not stop signs, they are guidelines.</p>
    <span>– Robert H. Schiuller</span>
  </div>

  <!-- redirec -->
  <div class="redirec-owner" onclick="show()">
    <a class="owner" href="#">Website Owner <i class="fas fa-angle-right next"></i></a>
  </div>

  <!-- Popup Message -->
  <div class="owner-popup">
    <img class="popup-message" src="/imgs/Coming Soon.png" alt="">
    <div class="close-btn" onclick="hide()">
      <a><i class="fas fa-times"></i></a>
    </div>
    
  </div>
    
  <script src="script.js"></script>
</body>
</html>
